name: ensemble_tv
description: Ensemble for Google TV - Display and control your Music Assistant players
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.1

  # Network
  web_socket_channel: ^2.4.0
  http: ^1.1.0
  dio: ^5.4.0
  cached_network_image: ^3.3.1

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.2.2

  # Utilities
  palette_generator: ^0.3.3+3
  color_thief_dart: ^0.1.0
  image: ^4.3.0
  uuid: ^4.2.1
  device_info_plus: ^10.1.0
  material_color_utilities: ^0.11.1
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/ensemble_icon.png"
  adaptive_icon_background: "#1a1a1a"
  adaptive_icon_foreground: "assets/images/ensemble_icon.png"
